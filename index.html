<!DOCTYPE html>
<html>
    <head>
        <title>LF Beetz</title>
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="container">
                <p>LF Beetz</p>
            </div>
        </nav>
        <section id="main">
            <div class="left">
                <h1 id="slogan">Lettuce turnip the beets</h1>
            </div>
            <div class="right">
                <div id="logo">
                    <object id="speaker" data="img/sideways-speaker.svg" type="image/svg+xml"></object>
                    <div id="b1" class="beat"></div>
                    <div id="b2" class="beat"></div>
                    <div id="b3" class="beat"></div>
                </div>
            </div>
        </section>
        <section id="pitch">
            <div class="left">
                <object id="speaker-two" data="img/upright-speaker.svg" type="image/svg+xml"></object>
            </div>
            <div class="right">
                <h1 id="slogan">Small Speaker. Big Sound</h1>
            </div>
        </section>
        <section class="company">

        </section>
    </body>
</html>
