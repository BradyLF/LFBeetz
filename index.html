<!DOCTYPE html>
<html>
    <head>
        <title>LF Beetz</title>
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="container">
                <p>LF Beetz</p>
            </div>
        </nav>
        <section id="main">
            <div class="half">
                <h1 class="slogan left">Lettuce turnip the beets</h1>
                <div class="right">
                    <div id="logo">
                        <object id="speaker" data="img/speaker.svg" type="image/svg+xml"></object>
                        <div id="b1" class="beat"></div>
                        <div id="b2" class="beat"></div>
                        <div id="b3" class="beat"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="pitch">
            <div class="half">
                <object class="left" id="speaker-two" data="img/3DRender2.svg" type="image/svg+xml"></object>
                <h1 class="slogan right">Small Speaker. Big Sound</h1>
            </div>
        </section>
    </body>
</html>
